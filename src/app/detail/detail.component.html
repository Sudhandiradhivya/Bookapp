

<div *ngIf="Image" class="Image">

  <div *ngFor="let img of Image" class="content">
    <div class="left-content">
      <h3>{{img.bookName}}</h3>
      <img [src]="img.imageUrl" alt="Image" width="150px" height="140px" style="padding: 10px;">
      <p style="font-weight: 700;">{{img.price}}</p>
    </div>

    <div class="right-content">


      <p>By: {{img.By}}</p>
      <p>Publisher: {{img.Publisher}}</p>
      <p>Realesed: {{img.Released}}</p>
      <h5>About the book:</h5>{{img.About}}


    </div>


  </div>
  <div class="manage">
    <app-manage-book></app-manage-book>
  </div>
</div>
